<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dinosaur Quiz!!</title>
    <link rel="stylesheet" href="Assets/style.css">
  </head>
  <body>
    <!-- header for timer and leaderboard  -->
    <header>
        <a href="leaderboard.html" id="leaderboard">  Leaderboard</a>
        <div id= "timer">
          <div id="counter"></div>
          <div id="timeGuage"></div>
        </div>
    </header>
<!-- Start button  -->
    <div class="container" id="info-title">
        
            <h1>Dinosaur Quiz</h1>
        
            <p1 class="info-list">
                <div id="info">You will be asked 5 questions</div>
                <div id="info">You have 75 seconds to answer all questions</div>
                <div id="info">Wrong answers will subtract 10 seconds</div>
                <div id="info">Good Luck!</div>
            </p1>
            
        <div id="start-btn"><button>Start Button</button></div>
    </div>
  <div class="container" >
    <div id="quiz" style="display:none ;">
      <h1>Dinosaur Quiz</h1>
      <div id="question"></div>
      <div id="choices">
        <button class="choice" id="A"
        onclick="checkAnswer('A')"></button>
        <button class="choice" id="B"
        onclick="checkAnswer('B')"></button>
        <button class="choice" id="C"
        onclick="checkAnswer('C')"></button>
        <button class="choice" id="D"
        onclick="checkAnswer('D')"></button>
      </div>
      <div id="feedback"></div>
    </div>
  </div>
	<script src="script.js"></script>
  <script src="questions.js"></script>
  </body>
</html>
